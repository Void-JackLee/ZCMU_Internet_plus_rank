<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>我的比赛</title>
</head>
<body>
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">浙江中医药大学"互联网+"大学生创新创业大赛决赛评分系统</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="/logout">登出</a>
        </li>
    </ul>
</nav>
<main>
    <div v-if="!loaded" class="loading center">
        <img alt="loading..." id="loading_img" src="../img/circles.svg">
    </div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2">
        <h1 class="h2">我的比赛</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-success" v-on:click="addContest">&nbsp;&nbsp;+&nbsp;&nbsp;</button>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>比赛名</th>
                <th>举行时间</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <p>没有更多了～</p>
    </div>
    <section v-show="showAdd" class="model-window">
        <div class="cover center">
            <div class="window">
                <form>
                    <h3 class="form-signin-heading" style="text-align: center;">添加比赛信息</h3>
                    <div class="form-group">
                        <label for="name">比赛名:</label>
                        <input id="name" type="text" class="form-control" v-model="create.contestName">
                    </div>
                    <div class="form-group">
                        <label for="hold">比赛时间:</label>
                        <div class='input-group' id='datepicker'>
                            <input id="hold" type="text" class="form-control" v-model="create.holdTime">
                            <div class="input-group-append">
                                <div class="input-group-text"><i class="glyphicon glyphicon-calendar"></i></div>
                            </div>
                        </div>
                    </div>
                    <p></p>
                    <div class="button-domain">
                        <button style="margin-right: 10px" type="button" class="btn btn-outline-danger" v-on:click="cancelAdd">取消</button>
                        <button type="button" class="btn btn-outline-primary" v-on:click="submitAdd">确定</button>
                    </div>
                </form>

            </div>
        </div>

    </section>
</main>
<link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.min.css">
<link href="../lib/bootstrap/css/font.css" rel="stylesheet">
<link rel="stylesheet" href="../css/proj.css">
<script src="../lib/vue.js"></script>
<script src="../lib/axios.min.js"></script>
<link rel="stylesheet" href="../lib/flatpickr/flatpickr.min.css">
<script src="../lib/flatpickr/flatpickr.min.js"></script>
<script>
    const app = new Vue({
        el: 'main',
        data: {
            loaded: true,
            contests:[],
            showAdd: false,
            create: {
                contestName: '',
                holdTime: ''
            }
        },
        methods: {
            addContest: ()=>{
                // 显示
                app.showAdd = true;
            },
            cancelAdd: ()=> {
                app.showAdd = false;
            },
            submitAdd: () => {
                console.log(app.$data.create)
                // app.showAdd = false;
            }
        }
    });

    // init
    flatpickr('#datepicker input',{})


    // fetch data
</script>
</body>
</html>
